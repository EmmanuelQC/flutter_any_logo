name: Disable reviews for jordyhers

on:
  pull_request:
    types: [opened]

jobs:
  disable_reviews:
    runs-on: ubuntu-latest
    steps:
      - name: Disable reviews for jordyhers
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
          github_token: ${{ secrets.DISABLE_REVIEW_TOKEN }}
 
