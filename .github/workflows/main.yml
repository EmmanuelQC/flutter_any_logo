name: Flutter Tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.8.1' # Change to the desired Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
