name: Deploy Dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.7.5'

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
      
    - name: Analyze Linting
      run: flutter analyze
